<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="/favicon.ico"/>
    <title>Джем - Консоль организатора</title>
    <!-- Styles -->
    <link href="/css/my.css" rel="stylesheet">    
    <!-- Material Design -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" crossorigin="">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js" crossorigin=""></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="/js/main.js" type="text/javascript"></script>
    <script src="/js/view.js" type="text/javascript"></script>
    <script src="/js/org.js" type="text/javascript"></script>
  </head>
  <body class="mdc-typography">
    <div class="page tabs">
      <div class="mdc-layout-grid mdc-elevation--z1">
        <div class="mdc-layout-grid__inner header">
          <div class="mdc-layout-grid__cell--span-6">
            <span class="mdc-typography--headline5 title"><a href="/">РеДжем 2021</a></span>
          </div>
          <div class="mdc-layout-grid__cell--span-6 right">
            <button class="mdc-button mdc-button--outlined">
              <span class="mdc-button__ripple"></span>
              <span class="mdc-button__label">Выйти</span>
            </button>
          </div>
          <div class="mdc-layout-grid__cell--span-12">
            <div class="mdc-tab-bar" role="tablist">
              <div class="mdc-tab-scroller">
                <div class="mdc-tab-scroller__scroll-area">
                  <div class="mdc-tab-scroller__scroll-content">
                    <button class="mdc-tab mdc-tab--min-width" role="tab" aria-selected="false" tabindex="0">
                      <span class="mdc-tab__content">
                        <span class="mdc-tab__icon material-icons" aria-hidden="true">list_alt</span>
                        <span class="mdc-tab__text-label">Список</span>
                      </span>
                      <span class="mdc-tab-indicator">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                      </span>
                      <span class="mdc-tab__ripple"></span>
                    </button>
                    <button class="mdc-tab mdc-tab--min-width" role="tab" aria-selected="false">
                      <span class="mdc-tab__content">
                        <span class="mdc-tab__icon material-icons" aria-hidden="true">groups</span>
                        <span class="mdc-tab__text-label">Команды</span>
                      </span>
                      <span class="mdc-tab-indicator">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                      </span>
                      <span class="mdc-tab__ripple"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner filter">
          </div>
        </div>
        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner inner">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
